<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS (replaces Tailwind) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Project styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <!-- bootstrap-compat removed after migrating markup to Bootstrap -->
        <title>Settings â€” Pinch</title>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#9b7cff">
</head>
<body>
        <div id="app-header"></div>
        <main class="min-vh-100 p-4 bg-surface">
            <div class="container">
                <section class="bg-white rounded shadow p-4">
                    <h2 class="h5 fw-semibold">Data & App</h2>
                    <div class="mt-4">
                        <button id="export-data" class="btn btn-primary w-100 mb-2">Export Data (CSV)</button>
                        <label class="d-block mb-2">
                            <span class="visually-hidden">Import</span>
                            <input id="import-file" type="file" accept="application/json" class="form-control" />
                        </label>
                        <button id="restart-app" class="btn btn-danger w-100 mb-2">Restart for New Month</button>
                        <div class="small text-muted">Tip: exported CSV opens in Excel. For full Excel export, integrate SheetJS (xlsx).</div>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
        <script type="module" src="js/storage.js"></script>
        <script type="module" src="js/pages/settings.js"></script>
</body>
</html>
