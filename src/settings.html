<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS (replaces Tailwind) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Project styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/bootstrap-compat.css">
        <title>Settings â€” Pinch</title>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#9b7cff">
</head>
<body>
        <div id="app-header"></div>
        <main class="min-h-screen p-4 bg-surface">
            <div class="max-w-lg mx-auto">
                <section class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold">Data & App</h2>
                    <div class="mt-4 space-y-3">
                        <button id="export-data" class="w-full bg-primary text-white py-2 rounded">Export Data (CSV)</button>
                        <label class="block">
                            <span class="sr-only">Import</span>
                            <input id="import-file" type="file" accept="application/json" class="w-full" />
                        </label>
                        <button id="restart-app" class="w-full bg-red-200 text-red-800 py-2 rounded">Restart for New Month</button>
                        <div class="text-sm text-gray-600">Tip: exported CSV opens in Excel. For full Excel export, integrate SheetJS (xlsx).</div>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
        <script type="module" src="js/storage.js"></script>
        <script type="module" src="js/pages/settings.js"></script>
</body>
</html>
