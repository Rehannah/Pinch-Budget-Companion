<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions â€” Pinch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9b7cff">
    <!-- Bootstrap CSS (replaces Tailwind) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Project styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- bootstrap-compat removed after migrating markup to Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script type="module" src="js/pages/transactions.js" defer></script>
</head>
<body>
        <div id="app-header"></div>
        <main class="min-vh-100 p-4 bg-surface">
            <div class="container">
                <section class="bg-white rounded shadow p-4 mb-4">
                    <h2 class="fw-semibold h5">Add Transaction</h2>
                    <form id="transaction-form" class="mt-3">
                        <div class="row g-2">
                            <div class="col-4">
                                <select id="transaction-type" class="form-select">
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                            <div class="col-8">
                                <select id="transaction-category" class="form-select">
                                    <!-- categories populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="mt-2 d-flex align-items-center gap-2">
                            <input type="number" id="transaction-date" class="form-control" style="max-width:8rem" min="1" max="31" placeholder="Day (1-31)" required>
                            <div class="small text-muted align-self-center" id="transaction-base-month">&nbsp;</div>
                        </div>
                        <div class="mt-2">
                            <input type="text" id="transaction-desc" class="form-control" placeholder="Description">
                        </div>
                        <div class="mt-2">
                            <input type="number" step="0.01" id="transaction-amount" class="form-control" placeholder="Amount" required>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-primary flex-grow-1">Add</button>
                            <button type="button" id="clear-form" class="btn btn-secondary flex-grow-1">Clear</button>
                        </div>
                    </form>
                </section>

                <section class="bg-white rounded shadow p-4">
                    <h2 class="fw-semibold">All Transactions</h2>
                    <ul id="transactions" class="mt-3 list-unstyled"></ul>
                </section>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
