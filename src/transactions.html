<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions â€” Pinch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9b7cff">
    <!-- Bootstrap CSS (replaces Tailwind) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Project styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/bootstrap-compat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script type="module" src="js/pages/transactions.js" defer></script>
</head>
<body>
        <div id="app-header"></div>
        <main class="min-h-screen p-4 bg-surface">
            <div class="max-w-lg mx-auto">
                <section class="bg-white rounded-lg shadow p-4 mb-4">
                    <h2 class="font-semibold text-lg">Add Transaction</h2>
                    <form id="transaction-form" class="mt-3 space-y-3">
                        <div class="grid grid-cols-3 gap-2">
                            <select id="transaction-type" class="col-span-1 p-2 border rounded">
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                            <select id="transaction-category" class="col-span-2 p-2 border rounded">
                                <!-- categories populated by JS -->
                            </select>
                        </div>
                        <input type="date" id="transaction-date" class="w-full p-2 border rounded" required>
                        <input type="text" id="transaction-desc" class="w-full p-2 border rounded" placeholder="Description">
                        <input type="number" step="0.01" id="transaction-amount" class="w-full p-2 border rounded" placeholder="Amount" required>
                        <div class="flex gap-2">
                            <button type="submit" class="flex-1 bg-primary text-white rounded py-2">Add</button>
                            <button type="button" id="clear-form" class="flex-1 bg-gray-200 rounded py-2">Clear</button>
                        </div>
                    </form>
                </section>

                <section class="bg-white rounded-lg shadow p-4">
                    <h2 class="font-semibold">All Transactions</h2>
                    <ul id="transactions" class="mt-3 space-y-2"></ul>
                </section>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
