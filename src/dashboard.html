<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€” Pinch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9b7cff">
    <!-- Bootstrap CSS (replaces Tailwind) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Project styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/bootstrap-compat.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
        <script type="module" src="js/pages/dashboard.js" defer></script>
</head>
<body>
        <div id="app-header"></div>
        <main class="min-h-screen p-4 bg-surface">
            <div class="max-w-lg mx-auto">
                <section class="bg-white rounded-lg shadow p-4 mb-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 id="month-label" class="text-lg font-semibold text-primary">Month</h2>
                            <p id="budget-base" class="text-sm text-gray-600">Base Budget: $0.00</p>
                        </div>
                        <div>
                            <button id="edit-base" class="bg-primary text-white px-3 py-1 rounded">Edit</button>
                        </div>
                    </div>
                    <div id="budget-overview" class="mt-4">
                        <!-- Summary: income / expenses / saved / percent -->
                        <div id="summary-cards" class="grid grid-cols-3 gap-3"></div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded h-3 overflow-hidden">
                                <div id="spend-bar" class="h-3 bg-danger w-0"></div>
                            </div>
                            <p id="spend-percent" class="text-right text-sm text-gray-600 mt-1">0% spent</p>
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-lg shadow p-4 mb-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-md font-semibold">Categories</h3>
                        <div class="space-x-2">
                            <button id="quick-add" class="text-sm text-primary">Quick Add</button>
                            <button id="add-category-btn" class="bg-primary text-white px-3 py-1 rounded text-sm">Add</button>
                        </div>
                    </div>
                    <ul id="category-list" class="mt-3 space-y-3"></ul>
                </section>

            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
