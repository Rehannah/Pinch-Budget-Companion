<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€” Pinch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9b7cff">
    <!-- Bootstrap CSS (replaces Tailwind) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Project styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/components.css">
        <!-- bootstrap-compat removed after migrating markup to Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
        <script type="module" src="js/pages/dashboard.js" defer></script>
</head>
<body>
        <div id="app-header"></div>
        <main class="min-vh-100 p-4 bg-surface">
            <div class="container">
                <section class="bg-white rounded shadow p-4 mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h2 id="month-label" class="h5 fw-semibold text-primary">Month</h2>
                            <p id="budget-base" class="small text-muted">Base Budget: $0.00</p>
                        </div>
                        <div>
                            <button id="edit-base" class="btn btn-primary btn-sm">Edit</button>
                        </div>
                    </div>
                    <div id="budget-overview" class="mt-4">
                        <!-- Summary: income / expenses / saved / percent -->
                        <div id="summary-cards" class="row g-3"></div>
                        <div class="mt-3">
                            <div class="mt-2">
                                <div class="w-100 bg-light rounded h-3 overflow-hidden">
                                    <div id="spend-bar" class="h-3 bg-danger w-0"></div>
                                </div>
                                <p id="spend-percent" class="text-end small text-muted mt-1">0% spent</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded shadow p-4 mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="h6 fw-semibold">Categories</h3>
                        <div class="d-flex gap-2">
                            <button id="add-category-btn" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                    <ul id="category-list" class="mt-3 list-unstyled"></ul>
                </section>

            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
